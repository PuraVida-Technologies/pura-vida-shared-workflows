      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ hashFiles('package-lock.json') }}

      - name: Install Deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Docker Build
        run: |-
